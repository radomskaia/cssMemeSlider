<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider Radomskaia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container flex flex-column flex-center">
            <div id="mem1">&nbsp;</div>
        <div id="mem2">&nbsp;</div>
        <div id="mem3">&nbsp;</div>
        <div id="mem4">&nbsp;</div>
    <div class="slider-block flex flex-column flex-center">
        <div class="slider-box">
            <div class="slider flex">
                <div class="img-wrapper mem1 flex flex-center">
                    <img src="assets/img/mem1.webp" class="slider-item  transition" alt="meme">
                </div>
                <div class="img-wrapper mem2 flex flex-center">
                    <img src="assets/img/mem2.webp" class="slider-item  transition" alt="meme">
                </div>
                <div class="img-wrapper mem3 flex flex-center">
                    <img src="assets/img/mem3.webp" class="slider-item  transition" alt="meme">
                </div>
                <div class="img-wrapper mem4 flex flex-center">
                    <img src="assets/img/mem4.webp" class="slider-item  transition" alt="meme">
                </div>
            </div>
        </div>
        <div class="description-block flex">
            <div class="text-box flex">
                <p class="mem-text mem1">When debugging JavaScript</p>
                <p class="mem-text mem2">1 + 1 Boardroom meeting</p>
                <p class="mem-text mem3">Comparison operator</p>
                <p class="mem-text mem4">Float numbers</p>
            </div>
            <div class="controls-box flex flex-center">
                <a href="#mem1" class="click-scope ctrl1 flex flex-center">
                    <div class="controls-icon">&nbsp;</div>
                </a>
                <a href="#mem2" class="click-scope ctrl2 flex flex-center">
                    <div class="controls-icon">&nbsp;</div>
                </a>
                <a href="#mem3" class="click-scope ctrl3 flex flex-center">
                    <div class="controls-icon">&nbsp;</div>
                </a>
                <a href="#mem4" class="click-scope ctrl4 flex flex-center">
                    <div class="controls-icon">&nbsp;</div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
